<!-- HTML -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/> -->
    <link rel="stylesheet" href="css/style.css"/>
    <title>ToDo</title>
</head>
<body>

<div class="container">

    <div class="display">To Do</div>
    <div class="display title">Список задач</div>
    <!-- Додавання задач -->
    <div class="card bg-light">
        <div class="card-header">Додати нову задачу</div>
        <div class="card-body">
            <form id="form">
                <div class="form-group">
                    <input type="text" class="form-control" id="taskInput" placeholder="Текст задачі" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg active">Додати</button>
            </form>
        </div>
    </div>
    <!-- Додавання задач -->

    <!-- Лист задач -->
    <div class="card">
        <ul id="tasksList" class="list-group">

        </ul>
    </div>
    <!-- //Лист задач -->
</div>

<script src="js/app.js" defer></script>
</body>
</html>
